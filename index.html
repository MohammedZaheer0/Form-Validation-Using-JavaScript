<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eef519840c.js" crossorigin="anonymous"></script>
    <title>Form Validation Using JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form>
            <div>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter Full Name" onkeyup="FullNameError()">
                <span id="fullnamespan"></span>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email Id" onkeyup="EmailError()">
                <span id="emailspan"></span>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" onkeyup="PasswordError()">
                <span id="passwordspan"></span>
            </div>
            <div>
                <label for="message">Message</label>
                <input type="text" id="message" placeholder="Write Your Feedback" onkeyup="MessageError()">
                <span id="messagespan"></span>
            </div>
            <input type="submit" value="Submit" id="submit" onclick="return validateForm()">
            <span id="submitspan"></span>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
